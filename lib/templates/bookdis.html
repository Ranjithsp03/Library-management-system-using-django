<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">bookid</th>
                <th scope="col">booktitle</th>
                <th scope="col">bookname</th>
                <th scope="col">publisher</th>
                <th scope="col">author</th>
                <th scope="col">booknumber</th>
                <th scope="col">pubdate</th>
                <th scope="col">number</th>
                <th scope="col">status</th>
            </tr>
        </thead>
        <tbody>
            {% for cla in data %}
                    <tr>
                        <th scope="row">{{ cla.id }}</th>
                        <td>{{ cla.booktitle }}</td>
                        <td>{{ cla.bookname }}</td>
                        <td>{{ cla.publisher }}</td>
                        <td>{{ cla.author }}</td>
                        <td>{{ cla.booknumber }}</td>
                        <td>{{ cla.pubdate }}</td>
                        <td>{{ cla.qty }}</td>
                        <td>{{ cla.status }}</td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'bookadd' %}"><button class="btn btn-danger">add book</button></a>
    <a href="{% url 'studentdis' %}"><button class="btn btn-danger">student</button></a>
</body>
</html>
