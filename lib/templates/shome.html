<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">bookid</th>
                <th scope="col">booktitle</th>
                <th scope="col">bookname</th>
                <th scope="col">publisher</th>
                <th scope="col">author</th>
                <th scope="col">booknumber</th>
                <th scope="col">pubdate</th>
                <th scope="col">return</th>
            </tr>
        </thead>
        <tbody>
            {% for cla in data %}
                    <tr>
                        <th scope="row">{{ cla.id }}</th>
                        <td>{{ cla.bid.booktitle }}</td>
                        <td>{{ cla.bid.bookname }}</td>
                        <td>{{ cla.bid.publisher }}</td>
                        <td>{{ cla.bid.author }}</td>
                        <td>{{ cla.bid.booknumber }}</td>
                        <td>{{ cla.bid.pubdate }}</td>
                        <td><a href="{% url 'retur' cla.id %}"><button class="btn btn-danger">return</button></a></td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'borrow' id %}"><button type="borrow">BORROW</button></a>
</body>
</html>
