<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>studentadd</title>
</head>
<body>
        <div class="container">
            <div class="card">
                <form method="post" action="{% url 'studentadd' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">name</span>
                        <input type="text" class="form-control" placeholder="name" name="name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">gender</span>
                        <input type="text" class="form-control" placeholder="gender" name="gender" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">age</span>
                        <input type="text" class="form-control" placeholder="age" name="age" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">contactadd</span>
                        <input type="text" class="form-control" placeholder="autcontactaddhor" name="contactadd" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">email</span>
                        <input type="text" class="form-control" placeholder="email" name="email" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">password</span>
                        <input type="text" class="form-control" placeholder="password" name="studentpassword" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" id="btnsubmit" class="btn btn-success"style="width: 100%;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
