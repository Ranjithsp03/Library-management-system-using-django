<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentlogin</title>
</head>
<body>
        <form method="post">
            {% csrf_token %}
            <div class="container" style="align-items:center;">
                <div class="card" style="width: 50% ;">
                    <label style="background-color:aquamarine;">NAME</label>
                    <input type="text" placeholder="enter the name" name="name" >
                    <label style="background-color:purple;">PASSWORD</label>
                    <input type="password" placeholder="enter the pasword" name="password">
                    <div class="btn btn-group">
                        <a href="{% url 'alogin' %}"><button type="button" style="width:100% ;">admin</button></a>
                        <button type="submit" style="width:100% ;">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>
</body>
</html>
